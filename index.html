<body>
  <div class="container">
    <h1>Fill in your address</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="formName">Name</label>
          <input id="inputName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="formAddress">Street Address</label>
          <input id="inputAddress" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="formCity">City</label>
          <input id="inputCity" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="formZipCode">Zip Code</label>
          <input id="inputZipCode" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="formState">State</label>
          <input id="inputState" class="form-control" type="text">
        </div><br>
        <select class="form-control" id="country">
          <label for=form-countrol>Country</label>
          <option value="USA">USA</option>
        </select><br>
        <button type="submit" class="btn btn-primary" id="addAddress">Add to Addresses</button>
      </form>
